<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/round-me.png" type="image/png" />
    <!-- styles for burger meniu -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="stylesAM.css" />
    <title>AnnAMaria</title>
  </head>
  <body>
    <!-- Navbar to switch pages -->
    <div class="zone sticky completeMenu">
      <a class="logoButton" href="index.html">
        <img src="./img/Logo_simplu.png" alt="Home button logo"
      /></a>
      <nav>
        <menu class="main-menu burgerMenu">
          <li class="menuItem"><a href="aboutme.html">About me</a></li>
          <li class="menuItem"><a href="project.html">Projects</a></li>
          <li class="menuItem">
            <a
              href="https://drive.google.com/file/d/1TReshr0eG8suKqoS43jKhgpWVZfbsmwY/view?usp=sharing"
              target="_blank"
              >Resume</a
            >
          </li>
          <li class="menuItem"><a href="comment.html">Testimonials</a></li>
          <li class="push menuItem"><a href="contact.html">Contact me</a></li>
        </menu>
        <!-- button for hamburger menu -->
        <button class="hamburger">
          <span class="menuIcon material-symbols-outlined">menu</span>
          <span class="closeIcon material-symbols-outlined">close</span>
        </button>
      </nav>
    </div>
    <!-- Contact me form -->
    <div class="zone contactWraper">
      <div>
        <h3>Send me a message:</h3>
        <img class="imageMail" src="./img/icon_email.png" alt="Mail icon" />
      </div>
      <form id="myform" autocomplete="on">
        <label for="email"> email</label>
        <input
          type="email"
          placeholder="exemple@exemple.com"
          id="email"
          name="email"
          required
          autofocus
        />

        <span class="span-error"></span>
        <label for="name">name</label>
        <input
          type="text"
          placeholder="Your name"
          id="name"
          name="name"
          required
        />
        <span class="span-error"></span>
        <label for="massage"> message</label
        ><textarea
          placeholder="Write your message"
          id="message"
          name="message"
          required
        ></textarea>
        <span class="span-error"></span>
        <input type="submit" value="Send" />
      </form>
    </div>
    <!-- footer zone with social buttons -->
    <footer>
      <div class="socialContainer">
        <button>
          <a target="_blank" href="https://github.com/AnnaMariaC"
            ><img src="./img/github.svg" alt="logo github"
          /></a>
        </button>
        <button>
          <a target="_blank" href="https://www.linkedin.com/in/annamariac"
            ><img src="./img/linkedin.svg" alt="logo linkedin" />
          </a>
        </button>
        <button>
          <a href="https://wa.me/40741583364?text=Hello" target="_blank"
            ><img src="./img/whatsapp.svg" alt="logo whatsapp" />
          </a>
        </button>
      </div>
      <!-- inject current year from js -->
      <p>&copy;AnnAMaria, <span id="currentYear"></span></p>
    </footer>
    <script src="./scriptForm.js"></script>
    <script src="./scriptDate.js"></script>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </body>
</html>
